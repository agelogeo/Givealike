<ion-header>
  <ion-navbar>
    <ion-title>
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br><br>
  <div  class="center">
    <h2>Givealike - Free Likes</h2>
    <img src="assets/imgs/onlylogo.png">
  </div>
  <ion-item>
    <ion-label>I agree with Terms of Use</ion-label>
    <ion-checkbox [(ngModel)]="agree"></ion-checkbox>
  </ion-item><br>
  <button ion-button color="primary" large  round icon-left block  (click)="showGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Log in with Google
  </button>
  <br><br>

  <div  class="center">
    <button ion-button color="light" outline (click)="showTerms()">
      Why do we need your information?
    </button><br><br>
    <button ion-button small color="light" clear (click)="showPrivacy()">
      Privacy Policy
    </button>
  </div>

</ion-content>
